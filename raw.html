<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Wahlprogramm-DiffView</title>
        <link rel="stylesheet" href="app.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Wahlprogramm-DiffView</h1>
        <div id="choices"></div>
        <div id="origin" class="manifesto">
            <h2>Aktuelles Wahlprogramm</h2>
            <p>
                Quelle:
                <a href="https://piratenpartei-bw.de/landesprogramm/" target="_blank">
                    Landesprogramm der Piratenpartei Baden-Württemberg
                </a>
                (<a href="http://creativecommons.org/licenses/by/3.0/de/" target="_blank">CC BY-SA 3.0</a>)
            </p>
            <!-- build:include manifesto/LPT15_02.html -->
            Importiere das Programm in manifesto an diese Stelle.
            <!-- /build -->
        </div>
        <div id="amendments" class="manifesto">
            <h2>Programmänderungs-Anträge</h2>
            <!-- Eingereichte Änderungswünsche werden hier eingebunden -->
        </div>
        <!-- build:js inline amendments/LPT15_02-PÄA.js -->
        <!-- /build -->

        <!-- build:js inline -->
        <script type="text/javascript" src="build/app.min.js"></script>
        <!-- /build -->
    </body>
</html>
